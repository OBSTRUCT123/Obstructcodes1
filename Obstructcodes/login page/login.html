<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="login.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="card-switch">
      <label class="switch">
        <input type="checkbox" class="toggle">
        <span class="slider"></span>
        <span class="card-side"></span>
        <div class="flip-card__inner">
          <div class="flip-card__front">
            <div class="title">Log in</div>
            <form class="flip-card__form" action="">
              <label for="loginEmail">Email:</label>
              <input id="loginEmail" class="flip-card__input" name="email" placeholder="Enter your email" type="email" required>
              <label for="loginPassword">Password:</label>
              <input id="loginPassword" class="flip-card__input" name="password" placeholder="Enter your password" type="password" required>
              <button class="flip-card__btn">Log in</button>
            </form>
          </div>
          <div class="flip-card__back">
            <div class="title">Sign up</div>
            <form class="flip-card__form" action="">
              <label for="signupName">Name:</label>
              <input id="signupName" class="flip-card__input" name="name" placeholder="Enter your name" type="text" required>
              <label for="signupEmail">Email:</label>
              <input id="signupEmail" class="flip-card__input" name="email" placeholder="Enter your email" type="email" required>
              <label for="signupPassword">Password:</label>
              <input id="signupPassword" class="flip-card__input" name="password" placeholder="Enter your password" type="password" required>
              <button class="flip-card__btn">Sign up</button>
            </form>
          </div>
        </div>
      </label>
    </div>
  </div>
</body>
</html>
